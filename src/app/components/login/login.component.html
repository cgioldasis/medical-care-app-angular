<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="!form.valid">Login</button>
      @if (invalidLogin) {
        <div class="alert alert-danger">
          <strong>Error:</strong>
          Invalid email or password
        </div>
      }
      @if(checkStatus() === 'UNAUTHORIZED ACCESS') {
        <div class="alert alert-danger">
          <strong>Error:</strong>
          You are not authorized to access this page yet.
        </div>
      }
      <button type="button" class="btn btn-secondary btn-block" (click)="navigateToRegisterMenu()">Register</button>
    </form>
  </div>
</div>
